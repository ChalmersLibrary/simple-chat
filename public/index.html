<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input type="text" id="nickname" placeholder="Enter your nickname">
    <input type="password" id="secretCode" placeholder="Enter secret code">
    <button onclick="login()">Login</button>
  </div>
  <div id="chat" style="display:none;">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="searchGif()">Search GIF</button>
    <div id="gifContainer"></div>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Definiera global variabel f√∂r GIPHY_API_KEY
    const GIPHY_API_KEY = "{{GIPHY_API_KEY}}";
  </script>
  <script src="scripts.js"></script>
  <footer>
    <small>
        Made with the help of ChatGPT, 2024.
    </small>
</footer>
</body>
</html>
